<head>

    <link rel="stylesheet" href="style.css">
    <title>OhmyCode JavaScript</title>
</head>
<body>
    <div class="container">
        <!--DIV Cookies-->
        <div class="cookies">
            <div class="cookies-text">
                <p>
                    En poursuivant, vous acceptez l'utilisation des cookies par le site afin de vous proposer des

                    Accepter les cookies

                    Refuser les cookies

            </div>
        </div>
    </div>
